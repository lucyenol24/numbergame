<!DOCTYPE html>

<html lang="en">
<head>
  <title> Numbers or Strings?! </title>  
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
  
<body>
  <script src="jquery321min.js"></script>
  <script type="text/javascript" src="strings.js"></script>
  <h1> Numbers! </h1>
  <form name="mathForm">
    Enter some numbers:
    <textarea placeholder="Type something cool!"></textarea>
    <button onclick="mathHappen(event)">Submit</button>
    <button onclick="resetButton(event)">Reset</button>
    <br>
    <br>
    <h1> Number Results: </h1>
    Count: <p id="count"></p>
    <br>
    Sum: <p id="sum"></p>
    <br>
    Average: <p id="avg"></p>
    <br>
    <h1> String Results: </h1>
    Number of strings: <p id="strings"></p>
    <br>
    Concatenation: <p id="concat"></p>
  </form>
  
</body>

</html>
