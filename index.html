<!DOCTYPE html>
<html lang="en">
<head>
  <title> Pick A Number! </title> 
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <header>
    <h1> Pick A Number! </h1>
    <h3> Any Number </h3>
  </header>
  
  <main>
    <form name="addForm">
      Enter a number: 
      <input type="number" id="formNumber" value="0">
      <button onclick="addNumber(event)">Go!</button>
      <button onclick="resetButton(event)">Reset</button>
      <br>
      Count: <p id="count"></p>
      <br>
      Sum: <p id="sum"></p>
      <br>
      Average: <p id="avg"></p>
    </form>
    
  </main>
  
  <script type="text/javascript" src="script.js"></script>
  
</body>

</html>
