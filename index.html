<!DOCTYPE html>
<html lang="en">
<head>
  <title> Pick A Number! </title> 
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1> Pick A Number! </h1>
    <h3> Any Number </h3>
  
    <form name="mathForm">
      Enter a number: 
      <input type="number" id="formNumber" value="0">
      <button onclick="addNumber(event)">Submit</button>
      <button onclick="resetButton(event)">Reset</button>
      <br>
      <br>
      Count: <p id="count"></p>
      <br>
      Sum: <p id="sum"></p>
      <br>
      Average: <p id="avg"></p>
  </form>
  
  <h2> Play Another Game! </h2>
  <a href="stringgame.html"> A number AND string game! </a>
  
</body>
